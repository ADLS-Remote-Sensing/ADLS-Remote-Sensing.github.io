<!DOCTYPE html>
<html>

<body>
    <h1>Years to Days calculator</h1>

    Please enter your age in years:
    <input id="myage" type="number">
    <button onclick="calculate();">Calculate!</button>

    <script>
        var myage;
        function calculate() {
            myage = document.getElementById("myage").value
            alert(myage)
        }
    </script>
</body>

</html>
